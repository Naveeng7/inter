{% extends "foodie/base.html" %}

{% block content %}

    <div class="container d-flex justify-content-center" >
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex m-2 mt-2">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ object.img.url }}">
                        <div class="card-body">
                            <h1 class="card-title">{{ object.title }}</h1>
                            <small class="card-text">{{ object.desc }}</small>
                            <small class="d-flex justify-content-end">Price</small>
                            <a href="#" class="btn btn-outline-info float-end">{{ object.price }}</a>
                        </div>
                </div>
            </div>
            {% if object.chef == user%}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' object.id %}">Delete</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
