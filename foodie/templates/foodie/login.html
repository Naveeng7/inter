{% extends "foodie/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container border border-primary mt-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info m-2" type="submit">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
